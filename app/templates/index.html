<!-- Main Page Template -->

{% extends "base.html" %}

{% block content %}
  <h1>Hi, {{ user.username }}!</h1>
  {% for post in posts %}
  <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
  {% endfor %}
{% endblock %}

<!-- when Jinga2 is asked to render index.html it will embed base.html inside -->
